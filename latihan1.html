<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const phi = 3.14
        console.log("Nilai Phi adalah ", + phi)
        let jari = 14;
        console.log("Nilai Jari-Jari adalah ", + jari)

        let luas = phi * (jari * jari)
        console.log("Nilai luas lingkaran adalah ", + luas)

        let keliling = 2 * phi * jari
        console.log("Nilai keliling lingkaran adalah ", + keliling)
    </script>
    
</body>
</html>
